# Nginx Reverse Proxy для API Gateway
#
# Поддомен gateway.ymorozov.ru (и localhost для локальной разработки)
#
# Маршрутизация:
#   /              → admin-ui (React frontend)
#   /api/v1/*      → gateway-admin (Admin API)
#   /api/*         → gateway-core (Gateway Core API)

upstream admin_ui {
    server admin-ui:3000;
}

upstream gateway_admin {
    server gateway-admin:8081;
}

upstream gateway_core {
    server gateway-core:8080;
}

server {
    listen 80;
    # Поддомен для внешнего доступа + localhost/IP для локального
    server_name gateway.ymorozov.ru localhost 127.0.0.1 192.168.0.168;

    client_max_body_size 10M;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Swagger UI (проксирование на gateway-admin)
    location /swagger-ui.html {
        proxy_pass http://gateway_admin/swagger-ui.html;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /swagger-ui/ {
        proxy_pass http://gateway_admin/swagger-ui/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /v3/api-docs {
        proxy_pass http://gateway_admin/v3/api-docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /webjars/ {
        proxy_pass http://gateway_admin/webjars/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static docs (Quick Start Guide и другая документация)
    location /docs/ {
        alias /app/docs/;
        charset utf-8;
        # HTML файлы отдаются как text/html, остальные как text/plain
        types {
            text/html html;
            text/plain md txt;
        }
        default_type text/plain;
    }

    # Admin API v1 (более специфичный путь — обрабатывается первым)
    location /api/v1/ {
        proxy_pass http://gateway_admin/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Gateway Core API
    location /api/ {
        proxy_pass http://gateway_core/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Admin UI (React SPA)
    location / {
        proxy_pass http://admin_ui;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;
    }

    # Health check
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
