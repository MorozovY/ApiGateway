# Nginx Reverse Proxy для API Gateway
#
# Маршрутизация (с подпутём /ApiGateway):
#   /ApiGateway/             → admin-ui (React frontend)
#   /ApiGateway/api/v1/*     → gateway-admin (Admin API v1: auth, routes, users, metrics)
#   /ApiGateway/api/*        → gateway-core (Gateway Core API: проксирование запросов)
#   /                        → редирект на /ApiGateway/
#
# CORS и заголовки безопасности настроены в upstream сервисах

upstream admin_ui {
    server admin-ui:3000;
}

upstream gateway_admin {
    server gateway-admin:8081;
}

upstream gateway_core {
    server gateway-core:8080;
}

server {
    listen 80;
    # Принимаем запросы и с домена (без VPN), и с localhost (с VPN через hosts)
    server_name ymorozov.ru localhost 127.0.0.1 192.168.0.168;

    # Увеличиваем лимиты для загрузки файлов
    client_max_body_size 10M;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Редирект с корня на /ApiGateway/
    location = / {
        return 301 /ApiGateway/;
    }

    # Admin API v1 (auth, routes, users, metrics и т.д.)
    # Обрабатывается первым благодаря более специфичному пути
    location /ApiGateway/api/v1/ {
        proxy_pass http://gateway_admin/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (для возможных future features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Gateway Core API (проксирование запросов через gateway)
    location /ApiGateway/api/ {
        proxy_pass http://gateway_core/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Admin UI (React SPA)
    # Без trailing slash в proxy_pass — путь сохраняется для Vite с base: '/ApiGateway/'
    location /ApiGateway/ {
        proxy_pass http://admin_ui;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Vite HMR support (для dev режима)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Таймауты для предотвращения зависания
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;
    }

    # Health check endpoint
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
