# Default Server Configuration для ymorozov.ru
#
# Структура:
# - ymorozov.ru         -> Admin UI (React frontend)
# - ymorozov.ru/api     -> Gateway Admin API
# - ymorozov.ru/gateway -> Gateway Core (основной API Gateway)
# - ymorozov.ru/grafana -> Grafana (опционально, при включенном monitoring profile)

# Upstream определения
upstream admin_ui {
    server admin-ui:80 max_fails=3 fail_timeout=30s;
}

upstream gateway_admin {
    server gateway-admin:8081 max_fails=3 fail_timeout=30s;
}

upstream gateway_core {
    server gateway-core:8080 max_fails=3 fail_timeout=30s;
}

upstream grafana {
    server grafana:3000 max_fails=3 fail_timeout=30s;
}

# HTTP Server (порт 80)
server {
    listen 80;
    server_name ymorozov.ru www.ymorozov.ru;

    # Health check для Docker healthcheck и мониторинга
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Редирект на HTTPS (когда SSL будет настроен)
    # Раскомментировать после установки Let's Encrypt
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }

    # Admin UI (React SPA)
    location / {
        proxy_pass http://admin_ui;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket поддержка для Vite HMR (не нужно в prod, но не вредит)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Gateway Admin API
    location /api/ {
        proxy_pass http://gateway_admin/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Увеличиваем таймауты для длительных операций
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Gateway Admin Swagger UI (опционально, можно закрыть в prod)
    location /swagger-ui/ {
        proxy_pass http://gateway_admin/swagger-ui/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /v3/api-docs {
        proxy_pass http://gateway_admin/v3/api-docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Gateway Core (основной API Gateway)
    location /gateway/ {
        proxy_pass http://gateway_core/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Передаём оригинальный URI для роутинга
        proxy_set_header X-Original-URI $request_uri;

        # Увеличиваем таймауты для проксируемых запросов
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Grafana (опционально, доступно только при --profile monitoring)
    location /grafana/ {
        proxy_pass http://grafana/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket поддержка для Grafana live updates
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Prometheus (обычно закрыт в prod, доступ только через SSH tunnel)
    # location /prometheus/ {
    #     # Ограничение доступа по IP
    #     allow 192.168.1.0/24;  # Замените на ваш IP
    #     deny all;
    #
    #     proxy_pass http://prometheus:9090/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
}

