# Production Docker Compose Configuration
#
# ВНИМАНИЕ: Перед запуском:
# 1. Скопируйте .env.example в .env и заполните реальными значениями
# 2. Соберите JAR файлы: ./gradlew clean build
# 3. Создайте production Docker images локально или на сервере
#
# Запуск:
#   docker-compose -f docker-compose.prod.yml up -d                    # Без мониторинга (рекомендуется для 1GB RAM)
#   docker-compose -f docker-compose.prod.yml --profile monitoring up -d  # С мониторингом (требует 2GB+ RAM)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gateway-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # для ручных бэкапов
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gateway-network
    # Ограничение памяти для стабильности на малых серверах
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gateway-redis-prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 64mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gateway-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # Gateway Admin API
  gateway-admin:
    build:
      context: ..
      dockerfile: docker/Dockerfile.gateway-admin
    image: gateway-admin:latest
    container_name: gateway-admin-prod
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SPRING_PROFILES_ACTIVE=prod
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - PROMETHEUS_URL=${PROMETHEUS_URL}
      - JAVA_OPTS=-Xmx256m -Xms128m -XX:MaxMetaspaceSize=128m
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    networks:
      - gateway-network
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 256M

  # Gateway Core
  gateway-core:
    build:
      context: ..
      dockerfile: docker/Dockerfile.gateway-core
    image: gateway-core:latest
    container_name: gateway-core-prod
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx256m -Xms128m -XX:MaxMetaspaceSize=128m
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    networks:
      - gateway-network
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 256M

  # Admin UI
  admin-ui:
    build:
      context: ..
      dockerfile: docker/Dockerfile.admin-ui
      args:
        # API URL будет проксироваться через nginx
        VITE_API_URL: /api
    image: admin-ui:latest
    container_name: admin-ui-prod
    restart: unless-stopped
    depends_on:
      - gateway-admin
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - gateway-network
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: gateway-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - admin-ui
      - gateway-admin
      - gateway-core
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - gateway-network
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

  # Prometheus (опционально, требует дополнительной памяти)
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: gateway-prometheus-prod
    profiles: ["monitoring"]
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'  # Уменьшено для экономии места
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - gateway-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Grafana (опционально, требует дополнительной памяти)
  grafana:
    image: grafana/grafana:10.4.0
    container_name: gateway-grafana-prod
    profiles: ["monitoring"]
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://${DOMAIN}/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - gateway-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  nginx_logs:

networks:
  gateway-network:
    driver: bridge
