# Включаем CI профиль когда установлена переменная CI_PROFILE
# В GitLab CI: CI_PROFILE=ci -> загружается application-ci.yml поверх test
spring:
  profiles:
    include: ${CI_PROFILE:}
  r2dbc:
    url: r2dbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:gateway_test}
    username: ${POSTGRES_USER:gateway}
    password: ${POSTGRES_PASSWORD:gateway}
  flyway:
    enabled: true
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:gateway_test}
    user: ${POSTGRES_USER:gateway}
    password: ${POSTGRES_PASSWORD:gateway}
    locations: classpath:db/migration
    baseline-on-migrate: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
