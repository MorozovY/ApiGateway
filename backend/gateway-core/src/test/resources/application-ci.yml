# CI profile - hardcoded values for GitLab Services
# Activated via SPRING_PROFILES_ACTIVE=ci in CI pipeline

spring:
  r2dbc:
    url: r2dbc:postgresql://postgres:5432/gateway_core_test
    username: gateway
    password: gateway
  flyway:
    enabled: true
    url: jdbc:postgresql://postgres:5432/gateway_core_test
    user: gateway
    password: gateway
    locations: classpath:db/migration
    baseline-on-migrate: true
    # CI: очищаем базу при несовпадении checksum миграций
    clean-on-validation-error: true
    clean-disabled: false
  data:
    redis:
      host: redis
      port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  health:
    redis:
      enabled: true
    r2dbc:
      enabled: true
