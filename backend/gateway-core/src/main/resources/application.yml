server:
  port: 8080

# Keycloak JWT authentication (Story 12.4)
# Feature flag — ВЫКЛЮЧЕН по умолчанию для обратной совместимости
keycloak:
  enabled: ${KEYCLOAK_ENABLED:false}
  url: ${KEYCLOAK_URL:http://localhost:8180}
  realm: api-gateway

gateway:
  cache:
    invalidation-channel: route-cache-invalidation
    ttl-seconds: 60
    max-routes: 1000
    max-rate-limits: 100
    reconnect-delay-seconds: 30
  ratelimit:
    fallback-enabled: true           # Включить Caffeine fallback при недоступности Redis
    fallback-reduction: 0.5          # 50% от policy при fallback
    redis-key-prefix: ratelimit      # Префикс ключей Redis
    local-cache-ttl-seconds: 60      # TTL локального кэша fallback

spring:
  application:
    name: gateway-core
  r2dbc:
    url: r2dbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:gateway}
    username: ${POSTGRES_USER:gateway}
    password: ${POSTGRES_PASSWORD:gateway}
    pool:
      initial-size: 2
      max-size: 5
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  cloud:
    gateway:
      metrics:
        enabled: true
      # CORS configuration для load generator (Story 8.9)
      # Позволяет admin-ui (localhost:3000) отправлять запросы на gateway
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://127.0.0.1:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      # Upstream timeout configuration (Story 1.4)
      httpclient:
        connect-timeout: 5000   # 5 seconds to establish TCP connection (in milliseconds)
        response-timeout: 30000 # 30 seconds to receive response from upstream (in milliseconds)
      default-filters:
        # Remove hop-by-hop headers (RFC 2616 Section 13.5.1)
        - RemoveRequestHeader=Connection
        - RemoveRequestHeader=Keep-Alive
        - RemoveRequestHeader=Proxy-Authenticate
        - RemoveRequestHeader=Proxy-Authorization
        - RemoveRequestHeader=TE
        - RemoveRequestHeader=Trailer
        - RemoveRequestHeader=Transfer-Encoding
        - RemoveRequestHeader=Upgrade

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
      group:
        readiness:
          include: r2dbc,redis
        liveness:
          include: ping
    prometheus:
      enabled: true
  health:
    redis:
      enabled: true
    r2dbc:
      enabled: true
    diskspace:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.company.gateway.core.route: DEBUG
