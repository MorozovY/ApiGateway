# Test profile configuration for gateway-admin

# JWT configuration for tests
jwt:
  secret: test-secret-key-for-jwt-token-generation-in-tests-must-be-at-least-256-bits-long
  expiration: 3600000 # 1 hour

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      group:
        readiness:
          include: r2dbc,redis
        liveness:
          include: ping
    prometheus:
      enabled: true
  health:
    redis:
      enabled: true
    r2dbc:
      enabled: true
    diskspace:
      enabled: true
