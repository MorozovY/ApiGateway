# Test profile configuration for gateway-admin

spring:
  r2dbc:
    # ВАЖНО: gateway-admin использует gateway_admin_test (отдельная от gateway-core)
    url: r2dbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB_ADMIN:gateway_admin_test}
    username: ${POSTGRES_USER:gateway}
    password: ${POSTGRES_PASSWORD:gateway}
  flyway:
    enabled: true
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB_ADMIN:gateway_admin_test}
    user: ${POSTGRES_USER:gateway}
    password: ${POSTGRES_PASSWORD:gateway}
    locations: classpath:db/migration
    baseline-on-migrate: true
    # CI: очищаем базу при несовпадении checksum миграций (env переменные из .gitlab-ci.yml)
    clean-on-validation-error: ${FLYWAY_CLEAN_ON_VALIDATION_ERROR:false}
    clean-disabled: ${FLYWAY_CLEAN_DISABLED:true}
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

# JWT configuration for tests
jwt:
  secret: test-secret-key-for-jwt-token-generation-in-tests-must-be-at-least-256-bits-long
  expiration: 3600000 # 1 hour

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      group:
        readiness:
          include: r2dbc,redis
        liveness:
          include: ping
    prometheus:
      enabled: true
  health:
    redis:
      enabled: true
    r2dbc:
      enabled: true
    diskspace:
      enabled: true
