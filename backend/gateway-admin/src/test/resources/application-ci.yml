# CI profile - hardcoded values for GitLab Services
# Activated via SPRING_PROFILES_ACTIVE=ci in CI pipeline

spring:
  r2dbc:
    url: r2dbc:postgresql://postgres:5432/gateway_test
    username: gateway
    password: gateway
  flyway:
    enabled: true
    url: jdbc:postgresql://postgres:5432/gateway_test
    user: gateway
    password: gateway
    locations: classpath:db/migration
    baseline-on-migrate: true
  data:
    redis:
      host: redis
      port: 6379

# JWT configuration for tests
jwt:
  secret: test-secret-key-for-jwt-token-generation-in-tests-must-be-at-least-256-bits-long
  expiration: 3600000

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  health:
    redis:
      enabled: true
    r2dbc:
      enabled: true
