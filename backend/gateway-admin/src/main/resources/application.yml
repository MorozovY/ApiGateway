server:
  port: 8081

spring:
  application:
    name: gateway-admin
  r2dbc:
    url: r2dbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:gateway}
    username: ${POSTGRES_USER:gateway}
    password: ${POSTGRES_PASSWORD:gateway}
    pool:
      initial-size: 2
      max-size: 10
      max-idle-time: 30m
  flyway:
    enabled: true
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:gateway}
    user: ${POSTGRES_USER:gateway}
    password: ${POSTGRES_PASSWORD:gateway}
    locations: classpath:db/migration
    baseline-on-migrate: true
    out-of-order: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
      group:
        readiness:
          include: r2dbc,redis
        liveness:
          include: ping
    prometheus:
      enabled: true
  health:
    redis:
      enabled: true
    r2dbc:
      enabled: true
    diskspace:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# Конфигурация администратора
# ВАЖНО: В production задать через env var ADMIN_PASSWORD!
app:
  admin:
    password: ${ADMIN_PASSWORD:admin123}
    email: ${ADMIN_EMAIL:admin@gateway.local}

# JWT конфигурация
# ВАЖНО: В production задать через env var JWT_SECRET! Минимум 32 символа для HS256
jwt:
  secret: ${JWT_SECRET:dev-secret-key-minimum-32-characters-long}
  expiration: ${JWT_EXPIRATION:86400000}  # 24 часа в миллисекундах

# Prometheus конфигурация (Story 7.0)
# Используется для получения реальных метрик gateway-core через HTTP API
prometheus:
  url: ${PROMETHEUS_URL:http://localhost:9090}
  timeout: 5s
  retry:
    max-attempts: 3
    delay: 1s

# Health check конфигурация (Story 8.1)
# Используется для проверки здоровья компонентов системы
gateway:
  core:
    url: ${GATEWAY_CORE_URL:http://localhost:8080}

grafana:
  url: ${GRAFANA_URL:http://localhost:3001}

health:
  check:
    timeout: 5s
