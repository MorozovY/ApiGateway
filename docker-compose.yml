# ApiGateway Development Environment
# Health checks configured for Kubernetes compatibility (Story 1.7)
#
# Usage:
#   docker-compose up -d                           # Core services only
#   docker-compose --profile monitoring up -d      # With Prometheus + Grafana
#
# Services:
#   - PostgreSQL 16 (port 5432): Database for routes and configuration
#   - Redis 7 (port 6379): Cache and pub/sub for route invalidation
#
# Monitoring profile (optional):
#   - Prometheus (port 9090): Metrics scraping from gateway-core
#   - Grafana (port 3001): Dashboard visualization (3000 занят frontend)
#
# Health checks:
#   - PostgreSQL: pg_isready command (interval: 10s, timeout: 5s, retries: 5)
#   - Redis: redis-cli ping (interval: 10s, timeout: 5s, retries: 5)
#   - Keycloak 24 (port 8180): Identity Provider для SSO аутентификации

services:
  postgres:
    image: postgres:16
    container_name: gateway-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gateway}
      POSTGRES_USER: ${POSTGRES_USER:-gateway}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gateway}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gateway}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gateway-network

  redis:
    image: redis:7
    container_name: gateway-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gateway-network

  # Keycloak — Identity Provider для SSO аутентификации
  # Запускается в development режиме (HTTP, без SSL)
  # Realm автоматически импортируется при первом старте
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: gateway-keycloak
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: ${POSTGRES_USER:-gateway}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-gateway}
      KC_HEALTH_ENABLED: "true"
    ports:
      - "8180:8080"
    volumes:
      - ./docker/keycloak:/opt/keycloak/data/import:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\nHost: localhost\nConnection: close\n\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - gateway-network

  # Мониторинг (опциональный profile "monitoring")
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: gateway-prometheus
    profiles: ["monitoring"]
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gateway-network

  grafana:
    image: grafana/grafana:10.4.0
    container_name: gateway-grafana
    profiles: ["monitoring"]
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gateway-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  gateway-network:
    driver: bridge
